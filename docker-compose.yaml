services:
  airflow:
    image: apache/airflow:2.7.1
    container_name: airflow
    restart: always
    env_file:
      - .env 
    volumes:
      - /c/Users/aditz/Gym_Data_Tracker/airflow:/usr/local/airflow/
    command: standalone
    ports:
      - "8080:8080"
    networks:
      - airflow-net
    mem_limit: 2g
    cpus: 1.0

networks:
  airflow-net:
    driver: bridge

